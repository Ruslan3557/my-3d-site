<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3Д Точка — 3D-печать в Нижнекамске</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #2563eb; --dark: #0f172a; --slate: #64748b; --bg: #ffffff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { background-color: var(--bg); color: var(--dark); line-height: 1.6; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        /* HEADER & NAV */
        header {
            background: rgba(255, 255, 255, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(8px);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5%;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            font-size: 12px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo { font-size: 20px; font-weight: 900; text-transform: uppercase; color: var(--dark); }
        .logo span { color: var(--blue); }

        nav ul { display: flex; list-style: none; gap: 15px; }
        nav ul li a { text-decoration: none; color: var(--slate); font-size: 11px; font-weight: 700; text-transform: uppercase; }

        /* HERO SECTION */
        #hero {
            padding: 160px 5% 80px;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            text-align: center;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #hero h1 { font-size: clamp(1.8rem, 8vw, 3.5rem); font-weight: 900; line-height: 1.2; margin-bottom: 20px; }
        #hero p { font-size: 1.1rem; color: var(--slate); margin-bottom: 30px; max-width: 600px; }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: var(--dark);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
            text-align: center;
        }

        /* ABOUT SECTION */
        section { padding: 80px 5%; background: var(--bg); }
        h2 { font-size: 2rem; font-weight: 900; text-align: center; margin-bottom: 40px; }

        .info-grid-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-card-row {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            text-align: center;
        }

        .info-card-row h3 { color: var(--blue); margin-bottom: 15px; }

        /* CAROUSEL */
        .carousel-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            aspect-ratio: 4/5;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2);
        }

        .carousel-track { display: flex; height: 100%; transition: transform 0.5s ease-in-out; }
        .carousel-slide { min-width: 100%; height: 100%; }
        .carousel-slide img { width: 100%; height: 100%; object-fit: cover; }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 5;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* PRICE TABLE - MOBILE OPTIMIZED */
        .price-list { max-width: 800px; margin: 0 auto; }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .price-name { font-weight: 600; font-size: 0.95rem; }
        .price-val { color: var(--blue); font-weight: 700; white-space: nowrap; }

        /* FOOTER */
        footer { background: var(--dark); color: #fff; padding: 60px 5%; text-align: center; }
        .footer-btns { display: flex; flex-direction: column; gap: 10px; align-items: center; margin-top: 30px; }
        .btn-tg { background: #229ED9; width: 100%; max-width: 300px; }
        .btn-call { background: #fff; color: var(--dark); width: 100%; max-width: 300px; }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            .top-bar { flex-direction: column; gap: 5px; text-align: center; }
            nav ul { gap: 10px; }
            nav ul li a { font-size: 9px; }
            .logo { font-size: 16px; }
            
            #hero { padding-top: 1
